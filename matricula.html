!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>labschool - matricula</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <header id="header-container">
        <h1>labschool</h1>
        <a href="index.html">
            <button id="button-page-init" class="btn btn-light">Pagina inicial</button>
        </a>
    </header>
    
    <main id="container" class="f-flex alingn-items-center">
        <form action="" class="form-control" method="post">
            <div id="image-user">
                <img src="img/images (1).jfif" alt="" id="previewImage">
                <label for="uploadImage" id="text-upload-Image" >
                     foto do estudante
                </label>
                <input id="uploadImage" class="form-control" type="file" accept="image/*">
                
            </div>
            <div>
                <label for="inputName">
                    Nome completo
                </label>
                <input type="text" class="form-control" id="inputName" required>
            </div>

            <div>
                <label for="inputE-mail">
                    E-mail
                </label>
                <input type="email" class="form-control" id="inputE-mail" required>
            </div>
            
            <div>
                <label for="inputTelefone">
                    Telefone
                </label>
                <input type="phone" class="form-control" id="inputTelefone" required>
            </div>
            <div>
                <label for="">
                    Data de Nascimento
                </label>
                <input type="date" class="form-control" id="unputDate" required>
            </div>

            <div>
                <label for="select-course">
                    Curso
                </label> 
                <select name="course" id="select-course">
                    <option value="cs">Ciência da Computação</option>
                    <option value="eng">Engenharia</option>
                    <option value="math">Matemática</option>
                    <option value="bio">Biologia</option>
                    <option value="eco">Economia</option>
                    <option value="lit">Literatura</option>
                    <option value="hist">História</option>
                    <option value="psy">Psicologia</option>
                </select>
            </div>

            <div class="d-grid gap-2 col-6 mx-auto">
            <button type="submit" id="button" class="btn btn-primary">Matricular</button>
        </div>
        </form>
    </main>

    <footer id="footer-container">
        Desenvolvido por tree tecnologia. Todos os direitos estão reservados
        <div id="footer-container-social">
            <a href="">Facebook</a> | <a href="">Linkedin</a>
        </div>
    </footer>

</body>
</html>
